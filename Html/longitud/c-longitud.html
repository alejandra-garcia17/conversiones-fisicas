</head>
<body>
  <header>
    <h1>Conversores de Física</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li class="dropdown">
                <a class="dropbtn">Calculadora de Conversiones</a>

<div class="contenedor">
  <img src="https://cdn-icons-png.flaticon.com/512/2554/2554833.png" alt="regla" width="100" />
  <h1><i class="fas fa-ruler"></i>Conversor de Longitud</h1>
  <p>Convierte entre metros, kilómetros, centímetros, milímetros, pulgada, pie y milla.</p>

  <input type="number" id="valor" placeholder="Ingrese un valor">
  <select id="unidadOrigen">
    <option value="metro">Metro</option>
    <option value="kilometro">Kilómetro</option>
    <option value="centimetro">Centímetro</option>
    <option value="milimetro">Milímetro</option>
    <option value="pulgada">Pulgada</option>
    <option value="pie">Pie</option>
    <option value="milla">milla</option>
  </select>
  <select id="unidadDestino">
    <option value="metro">Metro</option>
    <option value="kilometro">Kilómetro</option>
    <option value="centimetro">Centímetro</option>
    <option value="milimetro">Milímetro</option>
    <option value="pulgada">Pulgada</option>
    <option value="pie">Pie</option>
    <option value="milla">milla</option>
  </select>

  <button onclick="convertir()">Convertir</button>

  <h2 id="resultado">Resultado:</h2>
  <div id="procedimiento"></div> </div>

  <script src="/JS/longitud.js"></script>
