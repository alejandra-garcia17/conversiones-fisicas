<div class="contenedor">
  <img src="/IMG/temicon.png" title="temperature icons" alt="regla" width="100" />
  <h1><i class="fas fa-ruler"></i>Conversor de Temperatura</h1>
  <p>Convierte entre Celsius (°C), Kelvin (K) y Fahrenheit (°F).</p>

  <input type="number" id="valor" placeholder="Ingrese un valor">
    <select id="unidadOrigen">
      <option value="celsius">Celsius (°C)</option>
      <option value="kelvin">Kelvin (K)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
    </select>
    <select id="unidadDestino">
      <option value="celsius">Celsius (°C)</option>
      <option value="kelvin">Kelvin (K)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
    </select>

  <button onclick="convertirTemperatura()">Convertir</button>

  <h2 id="resultado">Resultado:</h2>
  <div id="procedimiento"></div> </div>

  <script src="/JS/temperatura.js"></script>
